<div id="mast.datapower.status">
    <div id="status_top">
        <input type="button" value="Start" name="statusCharting" /><br />
        <a href="#" class="toggle" name="metrics">Show</a>
        <div id="metrics" style="display: none;">
            <label><input type="checkbox" class="statusCheckbox" value="CPUUsage.tenSeconds" checked="checked" />CPUUsage.tenSeconds</label><br />
            <label><input type="checkbox" class="statusCheckbox" value="MemoryStatus.Usage" checked="checked" />MemoryStatus.Usage</label><br />
            <label><input type="checkbox" class="statusCheckbox" value="TCPSummary.established" />TCPSummary.established</label><br />
            <label><input type="checkbox" class="statusCheckbox" value="FilesystemStatus.FreeTemporary" />FilesystemStatus.FreeTemporary</label><br />
            <label><input type="checkbox" class="statusCheckbox" value="FilesystemStatus.FreeEncrypted" />FilesystemStatus.FreeEncrypted</label><br />
            <label><input type="checkbox" class="statusCheckbox" value="FilesystemStatus.FreeInternal" />FilesystemStatus.FreeInternal</label><br />
            <label><input type="checkbox" class="statusCheckbox" value="SystemUsage.Load" checked="checked" />SystemUsage.Load</label><br />
            <label><input type="checkbox" class="statusCheckbox" value="SystemUsage.WorkList" />SystemUsage.WorkList</label><br />
        </div>
    </div>
    <div id="status_main"></div>
